<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
  
    
</head>
<body>
    <header>
       <div class="logo-container">
           <img src="img/logo.svg" alt="logo">
           <h4 class="brand-name">6gadgets</h4>
       </div>
       <nav>
          <ul class="nav-links">
              <li><a class="nav-links" href="#"></a>Home</li>    
              <li><a class="nav-links" href="#"></a>About</li>
              <li><a class="nav-links" href="#"></a>Service</li>
              <li><a class="nav-links" href="#"></a>Contact</li>
          </ul>
       </nav>
       <div class="cart">
           <img src="img/cart.svg" alt="cart">
       </div>
    </header>


    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                <h1>Laptops at affordable rates</h1>
                <p>This is the latest computer at easy price</p>
                </div>
            <div class="cta">
                <button class="cta-select">15 Inch</button>
                <button class="cta-add">Add to cart</button>
            </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">

        </div>
        <img src="img/big-eclipse.svg" alt="" class="big-circle">
        <!-- <img src="img/mid-eclipse.svg" alt="" class="medium-circle">
        <img src="img/small-eclipse.svg" alt="" class="small-circle"> -->

    </main>
    
</body>
</html>
